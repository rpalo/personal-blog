title: assert_not magic?
email: ryan@thepalos.com
description: > # this means to ignore newlines until "baseurl:"
  Programming blog by Ryan Palo.  Code is not magic, and anyone can do it.  Python, Ruby, JavaScript, shell scripting, systems, the web, and more!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://assertnotmagic.com" # the base hostname & protocol for your site
github_username:  rpalo
permalink: pretty
source: src

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true

sass:
  style: compressed

# Other configurations
timezone: America/Los_Angeles

# Images
cloudinary:
  cloud_name: duninnjce
  verbose: true
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"

# File Inclusions
exclude: [
  README.md,
  blog.sublime-project,
  blog.sublime-workspace,
  deploy.sh,
  maketag.sh,
  purge_cache.sh,
  secrets.sh,
  notes.md,
  .gitignore,
  Gemfile,
  Gemfile.lock,
  cloudinary.yml,
]

# Gems
plugins:
- jekyll-sitemap

# Asciidoc
asciidoc: {}
asciidoctor: 
  base_dir: :source
