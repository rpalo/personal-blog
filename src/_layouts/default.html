<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap Setup -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="INDEX,FOLLOW">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="blog, code, developer, programming, learning, teaching, dev, Ryan, Ryan Palo, {{ page.tags | join: ', ' }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="assert_not magic? | {{ page.title }}">
    <meta name="twitter:site" content="@paytastic">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{% if page.cover_image %}{{ 'https://res.cloudinary.com/duninnjce/image/upload/h_300,w_600,q_auto,f_auto/' | append: page.cover_image }}{% else %}https://assertnotmagic.com/img/twitter-card.png{% endif %}">
    <meta name="twitter:creator" content="@paytastic">
    <meta name="og:url" content="{{ 'http://assertnotmagic.com' | append: page.url }}">
    <meta name="og:title" content="assert_not magic? | {{ page.title }}">
    <meta name="og:description" content="{{ page.description }}">
    <meta name="og:image" content="{% if page.cover_image %}{{ 'https://res.cloudinary.com/duninnjce/image/upload/w_300,q_auto,f_auto/' | append: page.cover_image
    }}{% else %}https://assertnotmagic.com/img/twitter-card.png{% endif %}">

    <!-- Favicon settings -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#222222">
    <meta name="theme-color" content="#ffffff">

    <!-- Omnisearch -->
    <link rel="search" type="application/opensearchdescription+xml" title="search assert_not magic" href="/opensearch.xml">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="/css/prism.css">
    <title>{% if page.title %}{{ page.title }} | {% endif %}assert_not magic?</title>
</head>

<body>
    {% include nav.html %}
    <div class="container main">
        {{ content }}
    </div>

    {% include footer.html %}
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="/js/main.js"></script>
    <script src="/js/prism.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-91889165-1', 'auto');
        ga('send', 'pageview');

    </script>

</body>

</html>
